<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style type="text/css">
        :root #content > #right > .dose > .dosesingle,
        :root #content > #center > .dose > .dosesingle
        { display: none !important; }
    </style>
    
</head>
<body class="text-center" data-gr-c-s-loaded="true">
    
    <form class="form-signin col-sm-4" action="{{ url_for("authSignIn") }}" method="post">
        <h1 class="h3 mb-3 font-weight-normal">Sign In</h1>
        <!-- <h5>Email : </h5><input type="text" name="emailId_in"><br> -->
        <input type="email" name="emailId_in" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
        <!-- <h5>Password : </h5><input type="password" name="password_in"><br> -->
        <input type="password" name="password_in" id="inputPassword" class="form-control" placeholder="Password" required="">
        <br>
        <input type="submit" value="Login" class="btn btn-primary">
    </form>
    
    <form class="form-signin col-sm-4" action="{{ url_for("authSignUp") }}" method="post">
        <h3>Sign Up......</h3>
        <h5>Email : </h5><input type="text" name="emailId"><br>
        <h5>Password : </h5><input type="password" name="password"><br>
        <br>
        <input type="submit" value="Signup" class="btn btn-primary">
    </form>
    
</body>
<span class="gr__tooltip">
    <span class="gr__tooltip-content"></span>
    <i class="gr__tooltip-logo"></i>
    <span class="gr__triangle"></span>
</span>
</html>
